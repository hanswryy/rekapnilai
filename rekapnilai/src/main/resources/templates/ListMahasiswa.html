      <h2 class="u-custom-font u-font-source-sans-pro u-text u-text-1">List Mahasiswa</h2>
      <p class="u-text u-text-2">List nilai data mahasiswa D4 - Teknik Informatika</p>

          <thead class="u-custom-color-28 u-table-header u-table-header-1">

              <th class="u-border-2 u-border-no-left u-border-no-right u-border-no-top u-border-palette-5-dark-1 u-table-cell u-table-cell-1">Nama</th>
              <th class="u-border-2 u-border-no-left u-border-no-right u-border-no-top u-border-palette-5-dark-1 u-table-cell u-table-cell-2">NIM</th>

                <th class="u-border-2 u-border-no-left u-border-no-right u-border-no-top u-border-palette-5-dark-1 u-table-cell u-table-cell-7">Nilai Akhir</th>

              <td class="u-border-1 u-border-palette-5-dark-1 u-table-cell u-table-cell-2" th:text="${mhs.getNIM()}">nim</td>
